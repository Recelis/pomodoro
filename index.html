<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/pomodoro.css">
    <title>Pomodoro Clock</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="./pomodoro.js"></script>
</head>
<body>
    <div class = "setTimer">
        <div class = "breakLength flex-container">
            <button id="decreaseBreak flex-item">-</button>
            <p id = "breakTime flex-item">5</p>
            <button id ="increaseBreak flex-item">+</button>
        </div>
        <div class = "sessionLength flex-container">
            <button id ="decreaseSession flex-item">-</button>
            <p id = "sessionTime flex-item">30</p>
            <button id ="increaseSession flex-item">+</button>
        </div>
    </div>
    <div class = "timer flex-container">
        
            <button onclick="handler.timerButton()"> 
            <h2 id = "status flex-item">Session</h2>
            <h2 id = "timeLeft flex-item">Start!</h2> 
            </button>
            <button onclick="handler.restartButton()">restart</button>
        <canvas id="circle" width="578" height="200"></canvas>
        
    </div>
</body>
</html>
