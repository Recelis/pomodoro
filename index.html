<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/pomodoro.css">
    <title>Pomodoro Clock</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src="./pomodoro.js"></script>
</head>
<body>
    <div class = "setTimer">
        <div class = "breakLength flex-container">
            <button id="decreaseBreak" class = "flex-item"  onclick="handler.changeBreakLength(this)">-</button>
            <p id = "breakTime" class = "flex-item">5:00</p>
            <button id ="increaseBreak" class = "flex-item" onclick="handler.changeBreakLength(this)">+</button>
        </div>
        <div class = "sessionLength flex-container">
            <button id ="decreaseSession" class = "flex-item" onclick="handler.changeSessionLength(this)">-</button>
            <p id = "sessionTime" class = "flex-item">30:00</p>
            <button id ="increaseSession" class = "flex-item" onclick="handler.changeSessionLength(this)">+</button>
        </div>
    </div>
    <div class = "timer flex-container">
        
            <button onclick="handler.time()"> 
            <h2 id = "status" class = "flex-item">Session</h2>
            <h2 id = "timeLeft" class = "flex-item">Start!</h2> 
            </button>
            <button onclick="handler.restart()">restart</button>
        <canvas id="circle" width="578" height="200"></canvas> <!-- work out what this does! -->
        
    </div>
</body>
</html>
